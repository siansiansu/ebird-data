name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  push:
    branches: ["main"]
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run update script
        env:
          EBIRD_API_KEY: ${{ secrets.EBIRD_API_KEY }}
        run: |
          python update_species.py
      - name: Validate JSON files
        run: |
          valid=true
          for file in json/*.json; do
            if [ $(jq '. | length' "$file") -lt 2 ]; then
              echo "Error: $file has fewer than 2 elements"
              valid=false
              break
            fi
          done
          if [ "$valid" = false ]; then
            echo "JSON validation failed. Aborting commit."
            exit 1
          fi
      - name: Commit and push if changed and valid
        run: |
          git config --global user.email "minsiansu@gmail.com"
          git config --global user.name "siansiansu"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto update data"
            git push
          fi

  build:
    runs-on: ubuntu-latest
    needs: update
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

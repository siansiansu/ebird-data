<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBird Species Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üê¶ eBird Species Search</h1>
            <p>Search for bird species in multiple languages</p>
        </header>

        <div class="search-section">
            <div class="search-container">
                <div class="search-controls">
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="search-input" 
                        placeholder="Enter bird name, scientific name, or alternative name..."
                        autocomplete="off"
                    >
                    <div class="language-selector">
                        <button 
                            id="languageButton" 
                            class="language-button" 
                            type="button" 
                            aria-expanded="false"
                            aria-haspopup="listbox"
                        >
                            <span id="selectedLanguage">English</span>
                            <span class="language-arrow">‚ñº</span>
                        </button>
                        <div id="languageDropdown" class="language-dropdown" hidden role="listbox">
                            <button class="language-option" data-lang="comName" role="option" aria-selected="true">English</button>
                            <button class="language-option" data-lang="comNameDe" role="option">Deutsch</button>
                            <button class="language-option" data-lang="comNameEsLA" role="option">Espa√±ol (LA)</button>
                            <button class="language-option" data-lang="comNameEsES" role="option">Espa√±ol (ES)</button>
                            <button class="language-option" data-lang="comNameFr" role="option">Fran√ßais</button>
                            <button class="language-option" data-lang="comNameIt" role="option">Italiano</button>
                            <button class="language-option" data-lang="comNameJp" role="option">Êó•Êú¨Ë™û</button>
                            <button class="language-option" data-lang="comNamePtPT" role="option">Portugu√™s (PT)</button>
                            <button class="language-option" data-lang="comNamePtBR" role="option">Portugu√™s (BR)</button>
                            <button class="language-option" data-lang="comNameRu" role="option">–†—É—Å—Å–∫–∏–π</button>
                            <button class="language-option" data-lang="comNameZh" role="option">‰∏≠Êñá(ÁπÅ)</button>
                            <button class="language-option" data-lang="comNameZhCN" role="option">‰∏≠Êñá(ÁÆÄ)</button>
                        </div>
                    </div>
                </div>
                <button id="searchButton" class="search-button">Search</button>
                <button id="clearButton" class="clear-button">Clear</button>
            </div>
            <div class="stats">
                <span id="resultCount">Enter a search term to find bird species</span>
                <span id="loadTime"></span>
            </div>
        </div>

        <div id="loadingIndicator" class="loading" style="display: none;">
            Loading species data...
        </div>

        <div id="errorMessage" class="error" style="display: none;"></div>

        <div id="resultsContainer" class="results-container" style="display: none;">
        </div>

        <div id="noResults" class="no-results" style="display: none;">
            <p>No bird species found matching your search.</p>
            <p>Try different keywords or check your spelling.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
